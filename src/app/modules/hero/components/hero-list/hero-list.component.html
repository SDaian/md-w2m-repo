<h1>Hero List</h1>

<div class="container">
  <div class="actions">
    <div>
      <mat-form-field>
        <mat-label>Name Search</mat-label>
        <input
          matInput
          [formControl]="searchHeroFilter"
          placeholder="Search by name. Ex. Batman"
          #input
        />
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="createHero()">
        Add Hero
      </button>
    </div>
  </div>
  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8 hero-table"
  >
    <ng-container matColumnDef="nameLabel">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let hero">{{ hero.nameLabel }}</td>
    </ng-container>

    <ng-container matColumnDef="genderLabel">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let hero">
        {{ hero.genderLabel | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="citizenshipLabel">
      <th mat-header-cell *matHeaderCellDef>Citizenship</th>
      <td mat-cell *matCellDef="let hero">
        {{ hero.citizenshipLabel | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="occupationLabel">
      <th mat-header-cell *matHeaderCellDef>Occupation</th>
      <td mat-cell *matCellDef="let hero">
        {{ hero.occupationLabel | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let hero">
        <mat-icon (click)="editHero(hero)" color="primary">edit</mat-icon>
        <mat-icon (click)="deleteHero(hero)" color="warn">close</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="this.dataSource.data.length"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
